<html>
    <head>
        <title>Delete Confirmation</title>
    </head>
    <body>
        <h1>Delete Book</h1>

    <p>Are you sure you want to delete the book: {{ book }}?</p>

    <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
    <input type="submit" value="Cancel" onclick="window.location.href='{% url 'backend:book_list' %}';return false;">         
    </form>
    </body>
</html>
