{%extends "base_bootsrap.html" %}
{% load humanize %}

{% block title%}
        Book model Delete Confirmation
{% endblock %}


    {% block content%}
  
    <h1>Delete Book model</h1>

    <p>Are you sure you want to delete the book model: {{ book_model }}?</p>

    <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes, delete.">
    <button><a href="{%url 'backend:book_model_list'%}">Cancel</a></button>
    </form>
    {% endblock %}
